<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="card-header">
		<div class="top-line">
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<a href="#" class="logo">uCard <span>neo</span></a>
					</div>
					<div class="col-6 text-right">
						<a href="#" class="button">Регистрация</a>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="content-center">

				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-5">
							<h1 class="level-1">Инновационная кредитная карта <strong>uCard </strong><span>neo</span> </h1>
							<p class="level--1">Фантастическая скорость обработки персональных данных и самые современные технологии выводят опыт использования кредитных карт на новый, невероятно высокий уровень.</p>
							<a href="#" class="trylink"> <i>›</i>Попробовать</a>
						</div>


						<div class="col-lg-7 text-center">

							<div class="card">
								<img src="img/dest/l_main.svg" alt="l_main" class="l_main">
								<img src="img/dest/l2_main.svg" alt="l2_main" class="l2_main level--1">
								<img src="img/dest/l3_main.svg" alt="l3_main" class="l3_main level--2">
								<img src="img/dest/logo_w.svg" alt="logo" class="card-logo_w level-1">
								<img src="img/dest/chip.svg" alt="chip" class="card-chip">
								<img src="img/dest/number-holder.svg" alt="number-holder" class="card-number-holder level-2">
								<img src="img/dest/valid.svg" alt="valid" class="card-valid level-1">
								<img src="img/dest/russia.svg" alt="russia" class="card-russia">
							</div>



						</div>
					</div>
				</div>

			</div>
		</div>





	</header>



	<script src="js/app.min.js"></script>

</body>

</html>
